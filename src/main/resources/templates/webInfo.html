<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>BR Scanlator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/info.css}">
    <link rel="shortcut icon" th:href="@{/images/spring_framework_logo.png}" type="image/x-icon">
  </head>
  <body th:attr="onload=|InfoWeb('${webtoon.publisher}', '${webtoon.artist}', '${webtoon.genres}')|">  
    
    
    <!----- Modal Delete ------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <div class="modal fade" id="DeleteModal" tabindex="-1" role="dialog" aria-labelledby="DeleteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="DeleteModalLabel">Excluir Webtoon</h5>
            <button type="button" class="close CloseModalXButton" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Tem certeza que deseja excluir a Webtoon selecionada?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            <a type="button" class="btn btn-danger" th:href="@{/webtoon/delete/{id}(id=${webtoon.id})}">Excluir</a>
          </div>
        </div>
      </div>
    </div>


    <!----- Modal Association Publisher ------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <div class="modal fade" id="AssPubModal" tabindex="-1" role="dialog" aria-labelledby="AssPubModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="AssPubModalLabel">Associar Editora</h5>
            <button type="button" class="close CloseModalXButton" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label for="AssPubModalSelectPublisher">Editora</label>
                <select id="AssPubModalSelectPublisher" class="form-control" name="publisher">
                    <option th:each="publisherItem : ${publishersList}" th:value="${publisherItem.id}" th:text="${publisherItem.name}"></option>
                </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
            <a type="button" class="btn btn-danger" th:href="@{/webtoon/delete/{id}(id=${webtoon.id})}">Excluir</a>
          </div>
        </div>
      </div>
    </div>
    
                
    <!-- <div class="form-group">
        <label for="UpdateModalSelectPublisher">Editora</label>
        <select th:field="*{publisher}" class="form-control" name="publisher" id="UpdateModalSelectPublisher">
        <option th:each="publisherItem : ${publishersList}" th:value="${publisherItem.id}" th:text="${publisherItem.name}"></option>
        </select>
    </div> -->



    <!----- Navegation Menu ---------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around">
      <div class="navItem">
        <a th:href="@{/webtoon/}">
          <img th:src="@{/images/spring_framework_logo_white.png}"/>
        </a>
      </div>
      <h1 class="navbar-brand">BR Scanlator</h1>
      <div class="navItem"></div>
    </nav>



    <!----- Table -------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <main>
      <form class="container" th:action="@{/webtoon/update/{id}(id=${webtoon.id})}" th:object="${webtoon}" method="post">
        <header>
            <h2 style="padding-top: 30px; text-align: center;">Webtoon</h2>
        </header>
        <section class="table-responsive">
            <table class="table">
                <tbody>
                    <tr>
                        <td scope="col" class="col-4">ID</td>
                        <td scope="col" class="col" th:text="${webtoon.id}"></td>
                        <td scope="col" class="col-2"></td>
                    </tr>
                    <tr>
                        <td scope="col" class="col-4">Name</td>
                        <td scope="col" class="col">
                            <input type="text" id="InfoInputName" class="form-control" th:field="${webtoon.name}">
                        </td>
                        <td scope="col" class="col-2"></td>
                    </tr>
                    <tr>
                        <td scope="col" class="col-4">Capítulos</td>
                        <td scope="col" class="col">
                            <input type="text" id="InfoInputChapters" class="form-control" th:field="${webtoon.chapters}">
                        </td>
                        <td scope="col" class="col-2"></td>
                    </tr>
                    <tr>
                        <td scope="col" class="col-4">Editora</td>
                        <td scope="col" class="col" id="TableInfoPublisher"></td>
                        <td scope="col" class="col-2">
                            <a class="btn btn-danger btnArea" data-toggle="modal" data-target="#DeleteModal" th:attr="onclick=|DeleteObj('/webtoon', '${webtoon.id}')|">
                                <img th:src="@{/images/trash.png}" alt="Trash" width="30" height="30"/>
                            </a>
                            <a class="btn btn-info btnArea" data-toggle="modal" data-target="#InfoModal" th:attr="onclick=|ShowWebInfo('${webtoon.id}', '${webtoon.name}', '${webtoon.chapters}', '${webtoon.publisher}', '${webtoon.artist}', '${webtoon.genres}')|">
                                <img th:src="@{/images/flow.png}" alt="Flow" width="30" height="30"/>
                            </a>   
                        </td>
                    </tr>
                    <tr>
                        <td scope="col" class="col-4">Artista</td>
                        <td scope="col" class="col" id="TableInfoArtist"></td>
                        <td scope="col" class="col-2">
                            <a class="btn btn-danger btnArea" data-toggle="modal" data-target="#DeleteModal" th:attr="onclick=|DeleteObj('/webtoon', '${webtoon.id}')|">
                                <img th:src="@{/images/trash.png}" alt="Trash" width="30" height="30"/>
                            </a>
                            <a class="btn btn-info btnArea" data-toggle="modal" data-target="#InfoModal" th:attr="onclick=|ShowWebInfo('${webtoon.id}', '${webtoon.name}', '${webtoon.chapters}', '${webtoon.publisher}', '${webtoon.artist}', '${webtoon.genres}')|">
                                <img th:src="@{/images/flow.png}" alt="Flow" width="30" height="30"/>
                            </a>   
                        </td>
                    </tr>
                    <tr>
                        <td scope="col" class="col-4">Gêneros</td>
                        <td scope="col" class="col" id="TableInfoGenres"></td>
                        <td scope="col" class="col-2">
                            <a class="btn btn-danger btnArea" data-toggle="modal" data-target="#DeleteModal" th:attr="onclick=|DeleteObj('/webtoon', '${webtoon.id}')|">
                                <img th:src="@{/images/trash.png}" alt="Trash" width="30" height="30"/>
                            </a>
                            <a class="btn btn-info btnArea" data-toggle="modal" data-target="#InfoModal" th:attr="onclick=|ShowWebInfo('${webtoon.id}', '${webtoon.name}', '${webtoon.chapters}', '${webtoon.publisher}', '${webtoon.artist}', '${webtoon.genres}')|">
                                <img th:src="@{/images/flow.png}" alt="Flow" width="30" height="30"/>
                            </a>   
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section class="row justify-content-around" style="margin-top: 30px">
            <a th:href="@{/webtoon/}" class="btn btn-primary col-2">Voltar</a>
            <button type="button" class="btn btn-danger col-2" data-toggle="modal" data-target="#DeleteModal">Excluir</button>
            <button type="submit" class="btn btn-success col-2">Salvar</button>
        </section>
      </form>
    </main>



    <!----- Footer ------------------------------------------------------------------------------------------------------------------------------------------------------------------------->
    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center p-3">
        <p>TADS5 - DBF-I - @Relacionamentos - © Desenvolvido por Mauricio</p>
      </div>
    </footer>



    <!----- Scripts ------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script type="text/javascript" th:src="@{/js/info.js}"></script>

  </body>
</html>
